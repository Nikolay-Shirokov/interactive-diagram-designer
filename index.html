<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- <link rel="stylesheet" href="./vendor/borders.css"> -->
  <title>Конструктор интерактивной схемы</title>
</head>

<body class="root">
  <div class="constructor">
    <h1 class="title">Конструктор интерактивной схемы</h1>
    <ul class="toolbar">
      <li><button class="toolbar__button toolbar__button_tool_select toolbar__button_disabled" aria-label="Выделить"
          title="Выделить" disabled></button></li>
      <li><button class="toolbar__button toolbar__button_active toolbar__button_tool_drow-polygon"
          aria-label="Нарисовать многоугольник" title="Нарисовать многоугольник"></button></li>
      <li><button class="toolbar__button toolbar__button_tool_drow-rectungle toolbar__button_disabled"
          aria-label="Нарисовать прямоугольник" title="Нарисовать прямоугольник" disabled></button></li>
      <li><button class="toolbar__button toolbar__button_tool_fix toolbar__button_disabled"
          aria-label="Выровнить до прямоугольника" title="Выровнить до прямоугольника" disabled></button></li>
      <li class="toolbar__space"></li>
      <li><button class="toolbar__button toolbar__button_tool_drow" aria-label="Подтвердить изменение"
          title="Подтвердить изменение">Нарисовать</button></li>
      <li><button class="toolbar__button toolbar__button_tool_cancel" aria-label="Отменить"
          title="Отменить"></button></li>
      <!-- class="toolbar_button_highlight" -->
    </ul>
    <div class="schema">
      <img class="schema__image" src="./images/scheme-image.webp" alt="Схема">
      <ul class="schema__objects">
        <!-- <li class="schema__object">1</li> -->
      </ul>
      <svg class="schema__area">

        <!-- <text class="schema__svg-point-counter" x="${point.x}" y="${point.y}">${window.poligon.length}</text> -->
      </svg>
      <ul class="schema__points">
        <!-- <li class="schema__point">
          <label class="schema__coordinate-caption" for="point-1-x">x:</label>
          <input class="schema__coordinate-input" type="number" name="point-1-x" id="point-1-x">
          <label class="schema__coordinate-caption" for="point-1-y">y:</label>
          <input class="schema__coordinate-input" type="number" name="point-1-y" id="point-1-y">
        </li> -->
      </ul>
    </div>
  </div>

  <script src="./scripts/constructor.js"></script>

</html>
